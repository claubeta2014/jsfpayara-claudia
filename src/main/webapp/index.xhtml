<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />    	
        <title>Ativiadade Prática de Cálculo de IMC</title>
    </h:head>
    <h:body>
         <main class="main-container">
        <figure style="display: flex;">
            <img src="img/img-banner.png"></img>
        </figure>
        <h:form style="display: flex;">
            <section class="main-form-container">
                <div class="card">
                    <div class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel for="idade" value="Idade"/>
                            <p:inputText id="idade" value="#{manageBeanIMC.idade}"/>
                            <p:watermark for="idade" value="Idade"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="altura" value="Altura"/>
                            <p:inputNumber id="altura" value="#{manageBeanIMC.altura}"/>
                            <p:watermark for="altura" value="CM"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="peso" value="Peso"/>
                            <p:inputNumber id="peso" value="#{manageBeanIMC.peso}"/>
                            <p:watermark for="peso" value="KG"/>
                        </div>
                    </div>
                    <p:commandButton action="#{manageBeanIMC.submit}" update="@form" value="Calcular"></p:commandButton>
                    <p:inputText value="#{manageBeanIMC.result}" disabled="true"/>
                </div>
            </section>
        </h:form>
    </main>
    </h:body>
</html>
